apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    implementation 'org.lwjgl.lwjgl:lwjgl:2.9.2'
    implementation project(':jasypt-1.9.2')
}